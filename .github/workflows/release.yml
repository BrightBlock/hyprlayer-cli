name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            binary: hyprlayer-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            binary: hyprlayer-aarch64-unknown-linux-gnu
            cross: true
          - target: aarch64-apple-darwin
            runner: macos-14
            binary: hyprlayer-aarch64-apple-darwin
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            binary: hyprlayer-x86_64-pc-windows-msvc.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            mv target/${{ matrix.target }}/release/hyprlayer.exe ${{ matrix.binary }}
          else
            mv target/${{ matrix.target }}/release/hyprlayer ${{ matrix.binary }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release download "v${VERSION}" \
            --repo BrightBlock/hyprlayer-cli \
            --pattern 'hyprlayer-aarch64-apple-darwin' \
            --pattern 'hyprlayer-x86_64-unknown-linux-gnu' \
            --pattern 'hyprlayer-aarch64-unknown-linux-gnu' \
            --dir assets

      - name: Compute SHA256 checksums
        id: checksums
        run: |
          echo "macos_arm64=$(sha256sum assets/hyprlayer-aarch64-apple-darwin | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_x86_64=$(sha256sum assets/hyprlayer-x86_64-unknown-linux-gnu | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(sha256sum assets/hyprlayer-aarch64-unknown-linux-gnu | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: BrightBlock/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ github.ref_name }}
          SHA_MACOS_ARM64: ${{ steps.checksums.outputs.macos_arm64 }}
          SHA_LINUX_X86_64: ${{ steps.checksums.outputs.linux_x86_64 }}
          SHA_LINUX_ARM64: ${{ steps.checksums.outputs.linux_arm64 }}
        run: |
          VERSION="${VERSION#v}"
          FORMULA="homebrew-tap/Formula/hyprlayer.rb"
          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "s/sha256 \"PLACEHOLDER_MACOS_ARM64\"/sha256 \"${SHA_MACOS_ARM64}\"/" "$FORMULA"
          sed -i "s/sha256 \"PLACEHOLDER_LINUX_X86_64\"/sha256 \"${SHA_LINUX_X86_64}\"/" "$FORMULA"
          sed -i "s/sha256 \"PLACEHOLDER_LINUX_ARM64\"/sha256 \"${SHA_LINUX_ARM64}\"/" "$FORMULA"
          # Also handle updates where placeholders were already replaced
          cd homebrew-tap
          sed -i -E "/aarch64-apple-darwin/,/sha256/{s/sha256 \"[a-f0-9]{64}\"/sha256 \"${SHA_MACOS_ARM64}\"/}" Formula/hyprlayer.rb
          sed -i -E "/x86_64-unknown-linux-gnu/,/sha256/{s/sha256 \"[a-f0-9]{64}\"/sha256 \"${SHA_LINUX_X86_64}\"/}" Formula/hyprlayer.rb
          sed -i -E "/aarch64-unknown-linux-gnu/,/sha256/{s/sha256 \"[a-f0-9]{64}\"/sha256 \"${SHA_LINUX_ARM64}\"/}" Formula/hyprlayer.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/hyprlayer.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="${GITHUB_REF_NAME#v}"
          git add Formula/hyprlayer.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update hyprlayer to ${VERSION}"
          git push
